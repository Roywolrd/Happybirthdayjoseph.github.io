
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>生日惊喜 🎉</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #FFFAE5;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #FF6347;
        }
        #countdown, #loadingMessage {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        #videoLink {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #FF6347;
            text-decoration: none;
            border: 2px solid #FF6347;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🎂 Joseph，生日快乐！ 🎂</h1>
    <p>点击下方按钮获取你的超级生日惊喜！</p>
    <button onclick="startSurprise()">点我！</button>
    <p id="countdown" style="display: none;">倒计时：<span id="timer">5</span>秒</p>
    <p id="loadingMessage" style="display: none;">加载生日惊喜中，请耐心等待...</p>
    <a id="videoLink" href="#" target="_blank">点击这里观看生日视频！</a>

    <script>
        function startSurprise() {
            document.querySelector("button").style.display = "none";
            document.getElementById("countdown").style.display = "block";

            let count = 5;
            const countdownTimer = setInterval(() => {
                count -= 1;
                document.getElementById("timer").innerText = count;
                if (count === 0) {
                    clearInterval(countdownTimer);
                    document.getElementById("countdown").style.display = "none";
                    showLoadingMessages();
                }
            }, 1000);
        }

        function showLoadingMessages() {
            const messages = [
                "马上就好了…",
                "快了，快了…",
                "已经很接近了…",
                "差不多了…",
                "准备好了！马上出现惊喜！"
            ];
            let index = 0;
            document.getElementById("loadingMessage").style.display = "block";

            const messageInterval = setInterval(() => {
                if (index < messages.length) {
                    document.getElementById("loadingMessage").innerText = messages[index];
                    index += 1;
                } else {
                    clearInterval(messageInterval);
                    document.getElementById("loadingMessage").style.display = "none";
                    showVideoLink();
                }
            }, 2000);
        }

        function showVideoLink() {
            const videoLink = document.getElementById("videoLink");
            videoLink.href = "https://vdse.bdstatic.com//192d9a98d782d9c74c96f09db9378d93.mp4?authorization=bce-auth-v1%2F40f207e648424f47b2e3dfbb1014b1a5%2F2021-07-12T02%3A14%3A24Z%2F-1%2Fhost%2F530146520a1c89fb727fbbdb8a0e0c98ec69955459aed4b1c8e00839187536c9"; // 视频链接
            videoLink.style.display = "block";
        }
    </script>
</body>
</html>
